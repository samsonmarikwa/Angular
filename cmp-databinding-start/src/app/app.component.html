<div class="container">
  <app-cockpit
    (onSvrCreated)="onServerAdded($event)"
    (onBPCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onChangeFirst()">
        Change first element
      </button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">
        Destroy First Component
      </button>
      <app-server-element
        [srvElement]="element"
        *ngFor="let element of serverElements"
        [name]="element.name"
      >
        <p #contentParagraph>
          <strong *ngIf="element.type === 'server'" style="color: red">{{
            element.content
          }}</strong>
          <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>
</div>
